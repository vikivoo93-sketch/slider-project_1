<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Before / After Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider-container">
    <div class="slider-img before">
      <img src="День.png" alt="Before">
    </div>
    <div class="slider-img after">
      <img src="День_1.png" alt="After">
    </div>
    <input type="range" min="0" max="100" value="50" class="slider">
  </div>
  <script src="script.js"></script>
</body>
</html>
